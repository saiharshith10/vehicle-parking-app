{%extends 'layout.html'%}
{%block content%}
<h1 class="text-left my-4" style="color:blue">Registered Users</h1>
<table class="table">
  <thead>
    <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>

    </tr>
  </thead>
  <tbody>
    {%for x in User%}
        {%if(x.is_admin==False)%} 
            <tr>
                <td>{{x.id}}</td>
                <td >{{x.username}}</td>
                <td>{{x.email}}</td>
                <td>{{x.name}}</td>
                <td>{{x.address}}</td>
            {%endif%}   
        </tr>
    {%endfor%}
  </tbody>
</table>
{%endblock%}
