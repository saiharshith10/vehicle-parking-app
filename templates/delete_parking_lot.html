{%extends 'layout.html'%}

{%block content%}
<h1 class="text-left my-4" style="color:blue">Delete Parking Lot</h1>
<form action="/delete_parking_lot/{{ lot.id }}" method="POST" class="form">
    <div class="container-fluid">
        <div class="row">
            <div class="mb-3 col-6">
                <label for="location_name" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="location_name" name="location_name"
                    value="{{ lot.location_name }}" required>
            </div>
            <div class="mb-3 col-6">
                <label for="max_slots" class="form-label">Maximum Slots</label>
                <input type="number" class="form-control" id="max_slots" name="max_slots" value="{{ lot.max_slots }}"
                    required>
            </div>
            <div class="mb-3 col-6">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" step="1" name="price" value="{{ lot.price }}"
                    required>
            </div>
            <div class="mb-3 col-6">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required>
            </div>
            <div class="mb-3 col-6">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Changes</button>
</form>
{%endblock%}
