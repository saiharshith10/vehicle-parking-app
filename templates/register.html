{% extends 'layout.html' %}
{%block title %}
Registration | Vehicle Parking System
{% endblock %}
{% block content %}
<h1 style="color:blue">Register</h1>
<div class="container-fluid">
    <form action="" class="form" method="POST">
        <div class="row">
            <div class="mb-3 col-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                    required>

            </div>
            <div class="mb-3 col-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                    placeholder="Enter Email" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="Enter Password" required>
            </div>
            <div class="mb-3 col-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                    placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="mb-3 col-6">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="full_name" placeholder="Enter Full Name"
                required>
        </div>
        <div class="mb-3 col-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="Address" placeholder="Adrress" required>
        </div>
        <div class="mb-3 col-6">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="Pincode" placeholder="Enter Pincode"
                required>
        </div>
        <div class="form-group m-2">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
{% endblock %}
