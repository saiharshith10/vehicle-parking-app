{% extends 'layout.html' %}

{% block title %}
    Register | Vehicle Parking System
{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e3f2fd, #ffffff);
    }
</style>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 600px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Register</h2>
            <p class="text-muted">Create your Vehicle Parking account</p>
        </div>

        <form action="" method="POST" class="needs-validation" novalidate>
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" name="username" placeholder="Enter username" required class="form-control">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="full_name" class="form-label fw-semibold">Full Name</label>
                    <input type="text" name="full_name" placeholder="Enter your full name" required class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email</label>
                <input type="email" name="email" placeholder="Enter your email" required class="form-control">
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" placeholder="Enter password" required class="form-control">
                </div>

                <div class="mb-3 col-md-6">
                    <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label fw-semibold">Address</label>
                <input type="text" name="address" placeholder="Enter address" required class="form-control">
            </div>

            <div class="mb-3">
                <label for="pincode" class="form-label fw-semibold">Pin Code</label>
                <input type="text" name="pincode" placeholder="Enter pincode" required class="form-control">
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>

            <div class="text-center">
                <small class="text-muted">Already have an account?</small><br>
                <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold">Login here</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
